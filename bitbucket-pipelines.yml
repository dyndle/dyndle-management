image: mono
clone:
  depth: full    # SonarCloud scanner needs the full history to assign issues properly  
definitions:
  services:
    docker:
      memory: 4096
  caches:
    nuget: src/packages
pipelines:
  branches:
# uncomment next line to build releases as well as prereleases
#    '{release,prerelease}':
    feature/pipeline:
        - step: 
           size: 2x
           script:
           - apt-get update 
           - nuget restore $BITBUCKET_CLONE_DIR/src/Dyndle.Tools.sln -c $BITBUCKET_CLONE_DIR/src/NuGet.Config
           - msbuild /p:Configuration="Release" /p:Branch="$BITBUCKET_BRANCH" $BITBUCKET_CLONE_DIR/src/Dyndle.Tools.sln 
